<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>infoGithub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <form class="user-form" id="form">
      <div class="form-group">
      <input type="text" id="search" placeholder="Search a Github User">
    <button class="btn btn-danger btn-block">Search User</button>
  </div>
    </form>
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-12 d-flex justify-content-center">
                <img src="" id="avatar" width="100px" alt="avatar">
              </div>
              <div class="col-md-12">
                <div class="card-body">
                  <h5 class="card-title text-center" id="user"></h5>
                  <p class="card-text p-1 text-center textFollow" id="bio"></p>
                  <div class="d-flex justify-content-center">
                    <p class="card-text p-1 text-center textFollow" id="followers">followers</p>
                    <p class="card-text p-1 text-center textFollow" id="following">following</p>
                    <p class="card-text p-1 text-center textFollow" id="repo">Repository</p>
                  </div>
                  <div id="Repo"></div>
                </div>

              </div>
            </div>
        



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://github.com/axios/axios"></script>
  </body>
</html>
